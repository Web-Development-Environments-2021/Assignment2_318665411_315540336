	<div id="Register" style="visibility: hidden; color: white">
		<form id="register_form" method="post">
			<p>
				<label>Username <span>(required)</span></label>
				<input id="uname" type="text" placeholder="username">
			</p>
			<p>
				<label>Password <span>(required, at least 6 characthers which are both letters and digits)</span></label>
				<input id="pass" type="password" placeholder="password">
			</p>
			<p>
				<label>First Name <span>(required)</span></label>
				<input id="fname" type="text" placeholder="John">
			</p>
			<p>
				<label>Last Name <span>(required)</span></label>
				<input id="lname" type="text" placeholder="Doe">
			</p>
			<p>
				<label>Email <span>(required)</span></label>
				<input id="email" type="email" placeholder="yourmail@example.com">
			</p>
			<p>
				<label>BirthDay <span>(required)</span> </label>
				<input id="date" type="text" id="datepicker" placeholder="birthday">
			</p>
			<p>
				<input id="sub" type="submit" value="SIGN UP">
			</p>
		</form>

	<script>$("#reg").click(function (e){
