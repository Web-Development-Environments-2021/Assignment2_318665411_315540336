	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>

	<script src="/resources/demos/external/jquery-mousewheel/jquery.mousewheel.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

	<script src="app.js"></script>
	<script>
		$( function() {
			$( "#datepicker" ).datepicker({
				changeMonth: true,
				changeYear: true
			});
		} );
	</script>
	<script>
		$( function() {
			$( "#slider-range-max" ).slider({
				range: "max",
				min: 50,
				max: 90,
				value: 50,
				slide: function( event, ui ) {
					$( "#amount" ).val( ui.value );
				}
			});
			$( "#amount" ).val( $( "#slider-range-max" ).slider( "value" ) );
		} );
	</script>
	<script>
		$(function (){
			$('.color-picker').spectrum({
				type: "color",
			});
		})
	</script>
	<script>
		$( function() {
			let spinner = $( "#spinner" ).spinner({
				min: 60,
				max:1000
			});
		} );
	</script>
</head>

</div>
<div class="content" id="Register" style="display: none; color: white">
	<form id="register_form" action="" method="post" onsubmit="return add_user()">
		<h2>Sign in</h2>
		<p>
			<label for="uname">Username <span>(required)</span></label>
			<input type="text" id="uname" name="uname" placeholder="username">
		</p>
		<p>
			<label for="fname">First Name <span>(required)</span></label>
			<input type="text" id="fname" name="fname" placeholder="John">
		</p>
		<p>
			<label for="lname">Last Name <span>(required)</span></label>
			<input type="text" id="lname" name="lname" placeholder="Doe">
		</p>
		<p>
			<label for="email">E-Mail <span>(required)</span></label>
			<input type="email" id="email" name="email" placeholder="example@exapple.com">
		</p>
		<p>
			<label for="password">Password <span>(required, at least 6 characters, digits and letters)</span></label>
			<input type="password" id="password" name="password" placeholder="password">
		</p>
		<p>
			<label for="datepicker">BirthDay <span>(required)</span> </label>
			<input type="text" id="datepicker" name="datepicker" placeholder="choose date">
		</p>
		<p>
			<input class="submit" type="submit" value="SUBMIT">
		</p>
	</form>
</div>

<div class="content" id="Login" style="display: none">
	<form id="login_form" method="post" action="" onsubmit="return validate_vals()">
		<h2>Login</h2>
		<div class="imgcontainer">
			<img src="https://steamuserimages-a.akamaihd.net/ugc/782981165707838889/116A055C03A34F1A9FD8A28D56B4FFBAE777617F/?imw=637&imh=358&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=true" alt="Avatar" class="avatar">
		</div>
		<div id="parmeters">
			<p>
				<label for="username">Username</label>
				<input type="text" id="username" name="uname" placeholder="username">
			</p>
			<p>
				<label for="login_password">Password</label>
				<input type="password" id="login_password" name="password" placeholder="password">
			</p>
		</div>
		<p>
			<input class="submit" type="submit" value="Login">
		</p>
		<p id="warning_message" style="visibility: hidden;color: red;font-weight: bold ">one of the values is incorrect,try again</p>
	</form>
</div>
<div class="content" id="Game_Area" style="display: none;color: white">
	<div id="score" class ="info">
		<label for="lblScore">SCORE:</label>
		<input id="lblScore" type="text" />
	</div>
	<div id="time" >
		<label for="lblTime">TIME:</label>
		<input id="lblTime" type="text" />
	</div>
	<div id="game">
		<canvas id="canvas" height="600" width="600"></canvas>
	</div>
</div>
<div class="content " id="settings" style="display: none">
	<form class="settings_content">
		<p>
			<label for="upkey">choose your up key</label>
			<select id="upkey">upkey</select>
			<label for="downkey">choose your down key</label>
			<select id="downkey">downkey</select>
			<label for="rightkey">choose your right key</label>
			<select id="rightkey">right</select>
			<label for="leftkey">choose your left key</label>
			<select id="leftkey">leftkey</select>
		</p>
		<p>
			<label for="amount">Number of balls:</label>
			<input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
		</p>
		<p id="slider-range-max"></p>
		<p>
			<label for="ball1">Color for 5 points ball</label>
			<input id="ball1" class="color-picker" value='#276cb8' >
			<label for="ball2">Color for 15 points ball</label>
			<input id="ball2" class="color-picker" value='#276cb8' >
			<label for="ball3">Color for 25 points ball</label>
			<input id="ball3" class="color-picker" value='#276cb8' >
		</p>
		<p>
			<label for="monsters">Choose number of monsters:</label>
			<select id="monsters">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
			</select>
		</p>
		<p>
			<label for="spinner">Select a value:</label>
			<input id="spinner" name="value" value="60">
		</p>
		<p>
			<input type="button" value="Random" onclick="set_settings()">
			<input type="button" value="Start" onclick="start_game()">
		</p>
	</form>
</div>
</body>
</html>
